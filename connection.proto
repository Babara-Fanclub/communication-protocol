syntax = "proto3";

package babara_project.connection;

// Connection message with the robot and the desktop.
message Connect {
    // The version of the communication protocol used.
    string version = 1;
    // string name = 2;
    // string uuid = 3;
}

// Acknowlegement packet to acknowlege the data is received.
message Received {
    // The version of the communication protocol used.
    string version = 1;
    // string from = 1;
    // string to = 1;
}
